<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sof</title>
    <link rel="stylesheet" type="text/css" href="fontovi.css">
    <link rel="stylesheet" type="text/css" href="album.css">
</head>
<body>
    <h1>Sof</h1>
    <div class="section">
        <h1 class="section-name">Proleće</h1>
        <p class="section-thought">Proleće je lepo godišnje doba</p>
        <div class="album">
            <div class="album-photo">
                <img src="album/photo1.jpg" alt="photo1">
            </div>

            <div class="album-photo">
                <img src="album/photo2.jpg" alt="photo2">
            </div>

            <div class="album-photo">
                <img src="album/photo3.jpg" alt="photo3">
            </div>
        </div>
        <div class="player">
            <h1 class="player-title">Never lose me</h1>
            <audio>
                <source src="media/Flo%20Milli%20-%20Never%20Lose%20Me.mp3" type="audio/mpeg">
            </audio>
            <button class="play" onclick="play(this)"></button>
            <button class="restart" onclick="restart(this)"></button>
        </div>
    </div>
<script src="album.js"></script>
</body>
</html>
